<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Test & Log Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background: #1e293b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
    }
    #sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    #sidebar button {
      background: #334155;
      border: none;
      color: #e2e8f0;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    #sidebar button:hover {
      background: #38bdf8;
      color: #0f172a;
    }

    /* Main Content */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    h1 {
      color: #38bdf8;
      margin-top: 0;
      font-size: 22px;
    }

    /* Logs */
    #logContainer {
      background: #1e293b;
      border-radius: 10px;
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 20px;
      font-size: 13px;
      font-family: monospace;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Charts */
    #reportSection {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    #chartGrid {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .chartBox {
      text-align: center;
    }
    .chartBox h3 {
      margin-bottom: 10px;
      color: #93c5fd;
    }
    .chartBox img {
      background: #0f172a;
      border-radius: 8px;
      width: 380px;
      height: 280px;
      object-fit: contain;
      border: 1px solid #334155;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 12px;
      color: #64748b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Dashboard</h2>
    <button id="btnStartServer">Start Mock Server</button>
    <button id="btnStopServer">Stop Mock Server</button>
    <button id="btnChooseFlow">Choose Test Flow</button>
    <button id="btnRunTests">Run Tests</button>
    <button id="btnGenerateReport">Generate Report</button>
    <button id="btnCreateFlow">Create Flow (Builder)</button>
    <button id="btnOpenLog">Open Log File</button>
  </div>

  <div id="main">
    <h1>TV Test & Log Analyzer</h1>
    <div id="logContainer">Logs will appear here...</div>

    <div id="reportSection">
      <h2>ðŸ“Š Test Results</h2>
      <div id="chartGrid">
        <div class="chartBox">
          <h3>Bar Chart (PASS vs FAIL)</h3>
          <img id="barChart" src="" alt="Bar Chart">
        </div>
        <div class="chartBox">
          <h3>Pie Chart (Distribution)</h3>
          <img id="pieChart" src="" alt="Pie Chart">
        </div>
      </div>
    </div>

    <footer>Â© 2025 Sony TV R&D â€” Demo by Fazni Alif</footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
